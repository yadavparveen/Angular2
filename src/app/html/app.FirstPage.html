<h1>Hey this is {{FirstName}} {{LastName}}</h1>


<!--ngIf directive-->
<div  *ngIf='PageStatus'><h2> If condition </h2></div>


<div><h2 *ngIf='!PageStatus'> Else condition </h2></div> 

<!--End ngIf directive-->

<!--ngFor directive-->
<div *ngFor='let item of appList'>
    <ul>
        <li>{{item.ID}}</li>
        <li>{{item.Name}}</li>
    </ul>
</div>

<!--End ngFor directive-->
